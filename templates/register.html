{% extends "base.html" %}
{% block title %}Registrer - Vidensbank{% endblock %}
{% block content %}
<section class="section">
  <div class="container" style="max-width: 500px;">
    <h1 class="section-title">Opret Konto</h1>
    <div class="wavy-underline"></div>
    <div class="kpi-card" style="margin-top: 3rem;">
      <form method="POST">
        <div class="form-group">
          <label for="username">Brugernavn</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Adgangskode</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="cta-button primary" style="width: 100%;">Registrer</button>
      </form>
      <p style="text-align: center; margin-top: 1.5rem;">
        Har du allerede en konto? <a href="{{ url_for('login') }}" style="color: var(--cheval-gron); font-weight: 600;">Log ind</a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
