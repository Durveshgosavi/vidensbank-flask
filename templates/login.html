{% extends "base.html" %}

{% block title %}Log Ind - Vidensbank{% endblock %}

{% block content %}
<section class="section">
  <div class="container max-w-500">
    <h1 class="section-title">Log Ind</h1>
    <div class="wavy-underline"></div>

    <div class="kpi-card mt-3">
      <form method="POST">
        <div class="form-group">
          <label for="username">Brugernavn</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Adgangskode</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="cta-button primary w-full">Log Ind</button>
      </form>

      <p class="text-center mt-2">
        Har du ikke en konto? <a href="{{ url_for('register') }}" style="color: var(--cheval-gron); font-weight: 600;">Registrer dig</a>
      </p>
    </div>
  </div>
</section>
{% endblock %}
